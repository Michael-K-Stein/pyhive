name: Build pyhive package

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    name: Build sdist & wheel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build sdist and wheel
        run: python -m build --sdist --wheel

      - name: Extract package metadata
        id: meta
        run: |
          python - <<'PY'
          import tomllib, os
          data = tomllib.loads(open('pyproject.toml','rb').read())
          with open(os.environ['GITHUB_OUTPUT'], 'a') as fh:
              fh.write(f"name={data['project']['name']}\n")
              fh.write(f"version={data['project']['version']}\n")
          PY

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}-${{ steps.meta.outputs.version }}
          path: dist/*
